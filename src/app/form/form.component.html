<form novalidate #userform="ngForm" (ngSubmit)="postForm(userform.value)">
    <div class="form-group">
        <label for="formGroupExampleInput">Enter Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="name" #name="ngModel" [(ngModel)]="user.name" required>
        <p *ngIf="name.invalid && name.dirty"> user name is manidatory</p>
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">Enter contact number</label>
        <input type="text" class="form-control" name="contact" id="formGroupExampleInput2" minlength="5" maxlength="10" #contact="ngModel" [(ngModel)]="user.contact" required>

    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Enter Address</label>
        <input type="text" class="form-control" name="address" id="formGroupExampleInput3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
