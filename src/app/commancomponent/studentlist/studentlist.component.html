<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th class="pointer" (click)="sort('name')">
                Name
                <i class="fa" [ngClass]="{'fa-sort': column != 'name', 
                        'fa-sort-asc': (column == 'name' && !isDesc), 
                        'fa-sort-desc': (column == 'name' && isDesc) }" aria-hidden="true"> </i>

            </th>
            <th class="pointer" (click)="sort('english')">ENGLISH
                <i class="fa" [ngClass]="{'fa-sort': column != 'english', 
                        'fa-sort-asc': (column == 'english' && !isDesc), 
                        'fa-sort-desc': (column == 'english' && isDesc) }" aria-hidden="true"> </i>
            </th>
            <th class="pointer" (click)="sort('math')">
                Math
                <i class="fa" [ngClass]="{'fa-sort': column != 'math', 
                        'fa-sort-asc': (column == 'math' && !isDesc), 
                        'fa-sort-desc': (column == 'math' && isDesc) }" aria-hidden="true"> </i>
            </th>

            <th class="pointer" (click)="sort('hindi')">
                HINDI
                <i class="fa" [ngClass]="{'fa-sort': column != 'hindi', 
                        'fa-sort-asc': (column == 'hindi' && !isDesc), 
                        'fa-sort-desc': (column == 'hindi' && isDesc) }" aria-hidden="true"> </i>
            </th>

            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students | sortinglist: {property: column, direction: direction}; let i = index">
            <!-- | sortinglist: {property: column, direction: direction} -->
            <td>{{i}}</td>
            <th scope="row ">{{student.name}}</th>
            <td>{{student.english}}</td>
            <td>{{student.math}}</td>
            <td>{{student.hindi}}</td>
            <td class="block "><i class="fa fa-pencil fa-lg "></i> </td>
            <td class="block" (click)="deleteReord(i)"><i class="fa fa-trash fa-lg "></i> </td>
        </tr>
    </tbody>
</table>
